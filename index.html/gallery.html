<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Video Gallery</title>
    <style>
        :root {
            --dark-bg: #1a2404;
            --deep-gray: #304c4e;
            --muted-blue: #0c3b31;
            --soft-white: #DADADA;
            --dark-gray: #000000;
            --lighter-gray: #333;
            --accent-blue: #ffffff;
            --accent-soft: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--soft-white);
        }

        header {
            background: var(--muted-blue);
            color: var(--soft-white);
            padding: 1rem;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        nav {
            position: sticky;
            top: 0;
            background: var(--dark-gray);
            color: var(--soft-white);
            padding: 0.5rem;
            text-align: center;
            z-index: 100;
        }

        nav a {
            color: var(--accent-blue);
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: var(--muted-blue);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            background: var(--lighter-gray);
            box-shadow: inset 0 0 10px var(--accent-soft);
        }

        section, aside {
            flex: 1;
            padding: 20px;
            background: var(--deep-gray);
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 0 10px var(--accent-soft);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--muted-blue);
            color: var(--soft-white);
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
            z-index: 100;
        }

        article {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--soft-white);
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery-item {
            background-color: var(--muted-blue);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            border-radius: 5px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }


        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EchoElevate</h1>
        <p>Sharing knowledge about web design, HTML5, CSS, and JavaScript</p>
    </header>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="Frontpage.html">Home</a>
        <a href="about.html">About</a>
        <a href="myworld.html">My world</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactus.html">Contact</a>
    </nav>

            </div>
            <div class="gallery-item">
                <img src="https://i.pinimg.com/736x/56/b8/0e/56b80e03881be3fd0ad57586ec0b528d.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
