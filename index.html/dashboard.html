<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <style>
    :root {
      --dark-blue: #004d4d;       /* Deep Teal */
      --medium-blue: #ff6f61;     /* Soft Coral */
      --light-blue: #fff7d6;      /* Creamy Yellow */
      --dark-green: #2f2f2f;      /* Charcoal */
      --medium-green: #00d2b2;    /* Aqua Mint */
      --light-green: #ffe0cc;     /* Soft Peach */
      --white: #FFFFFF;
      --gray: #f3ecff;            /* Light Lavender */
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--gray);
    }

    .header {
      display: flex;
      align-items: center;
      background-color: var(--dark-blue);
      color: var(--white);
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background-color: var(--dark-green);
      color: var(--white);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar a {
      color: var(--white);
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--medium-green);
      color: var(--dark-blue);
    }

    .main-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      flex: 1;
      background: var(--gray);
    }

    .box {
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: var(--dark-blue);
      padding: 50px;
      transition: 0.3s;
    }

    .box:hover {
      background: var(--medium-blue);
      color: var(--white);
      transform: scale(1.05);
    }

    .report-box {
      background: var(--dark-blue);
      color: var(--white);
      grid-column: span 2;
    }

    .subscriber-box {
      background: var(--medium-green);
      color: var(--dark-blue);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .main-content {
        grid-template-columns: repeat(2, 1fr);
      }

      .report-box {
        grid-column: span 1;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .report-box {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <div class="header">Dashboard Header</div>

  <div class="container">
    <div class="sidebar">
      <p>Sidebar Menu</p>
      <a href="Frontpage.html">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Analytics</a>
      <a href="#">Support</a>
      <a href="#">Logout</a>
    </div>

    <div class="main-content">
      <div class="box">Overview</div>
      <div class="box">Engagement</div>
      <div class="box">Impression</div>
      <div class="box">Transaction</div>
      <div class="box">Demographic</div>
      <div class="box">Behavior</div>
      <div class="box report-box">Report</div>
      <div class="box subscriber-box">Subscriber</div>
    </div>
  </div>
</body>
</html>
